<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Ze4ever</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fdc210;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2f8aeb;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria</h1>
        <p>Aqui está uma coleção de imagens relacionadas com o meu trabalho e interesses.</p>
        <div class="gallery">
            <img src="imagem1.jpg" alt="Descrição da Imagem 1">
            <img src="imagem2.jpg" alt="Descrição da Imagem 2">
            <!-- Adiciona mais imagens conforme necessário -->
        </div>
        <a href="index.html" class="back-link">Voltar ao Início</a>
    </div>
</body>
</html>
